<div class="modal" [ngClass]="{'modal-hidden': !visible, 'modal-visible': visible}">
  <div class="modal-inner">
    <div class="content">
      <ng-content></ng-content>
    </div>
    <hr>
    <div class="buttons">
      <div class="btn-group">
        <button [class]="okButtonClass" (click)="okButtonClick()" >{{okButtonText}}</button>
        <button [class]="cancelButtonClass" (click)="cancelButtonClick()" >{{cancelButtonText}}</button>
      </div>
    </div>
  </div>
</div>
